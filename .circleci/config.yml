version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/node:16.10.0
    steps:
      - checkout
      - run: node --version

      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test  
      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh    
      


   
